name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Setup Node 
      uses: actions/setup-node@v1
      
    - name: Setup TFX-CLI
      uses: Maetis/github-action-tfxinstaller@v1.0.0-pre
      with:
        version: 0.8.x
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2
    
    - name: Setup NuGet 
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: '5.x'
     
    - name: Restore NuGet Packages
      run: nuget restore ClickOnce.sln
      
    - name: Build ClickOnce App
      run: msbuild ClickOnce.sln /p:Configuration=Release
 
    - name: Install NPM Packages
      uses: bahmutov/npm-install@v1
      with:
        working-directory: ClickOnce.AzureDevOps
      
    - name: Compile TypeScript
      run: tsc ClickOnce.AzureDevOps/task/*.ts
      
    - name: Create Azure DevOps extension
      run: tfx extension create --root ClickOnce.AzureDevOps --manifest-globs vss-extension.json --output-path ClickOnce.AzureDevOps/clickonce-azuredevops.vsix
        
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: azuredevops_clickonce
        path: ClickOnce.AzureDevOps/clickonce-azuredevops.vsix
