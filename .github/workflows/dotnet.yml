name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
    
    - uses: nuget/setup-nuget@v1
      with:
        nuget-version: '5.x'
     
    - name: Restore NuGet Packages
      run: nuget restore ClickOnce.sln
      
    - name: Build and Publish App
      run: msbuild ClickOnce.sln /p:Configuration=Release
 
    - name: Install NPM Packages
      uses: bahmutov/npm-install@v1
      with:
        working-directory: ClickOnce.AzureDevOps
        
    - name: Install TFX
      uses: actions/TfxInstaller@v1
      
    - name: Create VSIX
      run: tfx extension create --manifest-globs vss-extension.json --rev-version
        
    - name: Upload VSIX
      uses: actions/upload-artifact@v1.0.0
      with:
        name: azuredevops_clickonce
        path: ClickOnce.AzureDevOps/*.vsix
